<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task List Application</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for modern typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Your Tasks</h1>

                        <!-- Input Area -->
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Task input">
                            <input type="date" id="dueDate" class="form-control mx-2" placeholder="Due Date">
                            <select id="priority" class="form-control">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                            <button class="btn btn-primary" onclick="addTask()">Add</button>
                        </div>

                        <!-- Dark Mode Toggle -->
                        <button id="toggleMode" class="btn btn-outline-secondary mb-4">Toggle Dark Mode</button>

                        <!-- Search Tasks -->
                        <input type="text" id="searchTask" class="form-control mb-3" placeholder="Search tasks...">

                        <!-- Notification Alert -->
                        <div id="alertPlaceholder"></div>

                        <!-- Task List -->
                        <ul id="taskList" class="list-group mb-4"></ul>

                        <!-- Control Buttons -->
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-danger" onclick="removeLastTask()">Remove Last</button>
                            <button class="btn btn-secondary" onclick="clearAllTasks()">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>
</html>
